<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/group.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/post.js"></script>
    <script src="scripts/poll.js"></script>
    <title>Group</title>
  </head>

  <body onload="init()">
    
    <div class="group-content">

      <div class="group-header">
        <div class="group-name-banner">
          <span id="group-name" class="align-vertical">The 3 Musketeers + Others</span>
        </div>
      </div>

      <div class="create-post">
        <form id="post-form" method="POST" action="group-post">
          <span class="user-img align-vertical"></span>

          <input type="text" id="post-input" class="align-vertical" name="post-input" placeholder="Post a status">

          <input id='fileid' type='file' name='image' hidden/>
          <button id="camera-btn" class="camera-btn align-vertical"><img class="medium-icon" src="images/camera.png" alt/></button>

          <button class="post-btn align-vertical" type="submit"><img class="medium-icon" src="images/send_plane.png" alt/></button>
         
        </form>
      </div>

      <div class="post-feed">
        <div id="posts-container"></div>
      </div>
    </div>

  </body>
</html>
