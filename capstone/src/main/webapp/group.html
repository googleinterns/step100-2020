<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/group.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group</title>
  </head>
  <body>
      
    <div class="poll-container">
      <div class="inner-poll-container">
          <div class="section-text">
              Poll
          </div>
          <div class="options-container">
            <div class="option-container">
              <p>Create a movie scene</p>
          
              <svg width="690" height="55">
                <rect height="55" width="690" class="poll-rect"/>
                <rect height="55" width="200" class="poll-inner-rect"/>
              </svg>
              <span class="check-container">
                <input type="checkbox" id="two">
                <label for="two"></label>
              </span>
              <div class="votes-label">7 votes</div>
            </div>
          
            <div class="option-container">
              <p>Create a movie scene</p>
          
              <svg width="690" height="55">
                <rect height="55" width="690" class="poll-rect"/>
                <rect height="55" width="200" class="poll-inner-rect"/>
              </svg>
          
              <span class="check-container">
                <input type="checkbox" id="three">
                <label for="three"></label>
              </span>
              <div class="votes-label">7 votes</div>
            </div>
            
            </br>
            </br>
            </br>
            <input id="input-box" name="input-box" placeholder="Add a suggestion" onkeydown="if (event.keyCode == 13) addOption()"></input>
          </div>
      </div>
    </div>
    <script src="scripts/poll.js"></script>
  </body>
</html>
