<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/group.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/post.js"></script>
    <script src="scripts/poll.js"></script>
    <title>Group</title>
  </head>

  <body onload="init()">
    
    <div class="group-content">

      <div class="create-post">
        <form id="post-form" method="POST" action="/group-post">
          <span class="user-img align-vertical"></span>
          <input type="text" id="post-input" class="align-vertical" name="post-input" value="Post a status">
          <i class="fa fa-camera" aria-hidden="true"></i>
           <button type="submit"><i class="fa fa-paper-plane align-vertical"></i><button>
        </form>
      </div>

      <div class="post-feed">
        <div id="posts-container"></div>
      </div>
     
      <div class="poll-container">
        <div class="inner-poll-container">
          <div class="section-text">
            Poll
          </div>
          <div id="options-container"></div>
        </div>
        <input id="input-box" name="input-box" placeholder="Add a suggestion" onkeydown="if (event.keyCode == 13) addPollOption()"></input>
      </div>

      <template id="option-template">
        <div class="option-container">
          <p></p>
          <svg width="690" height="55">
            <rect height="55" width="690" class="poll-rect"/>
            <rect height="55" id="inner-bar" class="poll-inner-rect"/>
          </svg>
      
          <span class="check-container">
            <input type="checkbox">
            <label></label>
          </span>
          <div id="num-votes" class="votes-label"></div>
        </div>
      </template>

    </div>
  </body>
</html>
