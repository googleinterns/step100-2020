<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/group.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/post.js"></script>
    <title>Group</title>
  </head>

  <body onload="loadPosts()">
    
    <div class="group-content">

      <div class="group-header">
      </div>

      <div class="create-post">
        <form id="post-form" method="POST" action="/post" >
          <span class="user-img align-vertical"></span>
          <textarea id="post-input" class="align-vertical" placeholder="Post a status" name="post-input" ></textarea>
          <input class="post-btn align-vertical" type="submit"/>
        </form>
      </div>


      <ul id="posts-container"></ul>

    </div>
  </body>
</html>
